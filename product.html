  <div class='container'>
    <div class='header'>
      <nav class="navbar navbar-inverse" role="navigation">
        <!-- Collect the nav links, forms, and other content for toggling -->
        <div class="collapse navbar-collapse navbar-ex1-collapse">
          <form class="navbar-form navbar-left" role="search">
            <div class="form-group">
              <input type="text" class="form-control" placeholder="Search">

            <button type="submit" class="btn btn-default">Search</button>

          <ul class="nav navbar-nav navbar-right">
            <li class="dropdown">
              <a href="#" class="dropdown-toggle" data-toggle="dropdown">購物車<b class="caret"></b></a>
              <ul class="dropdown-menu">
                <li>購物車</li>
                <hr />
								<li class='item_in_cart'>

										<p>商品件數 共項 </p>

									</div>
									<button id='purchase' class="col-md-1 btn btn-danger" href="apply.html">確認結帳</button>
								</li>
              </ul>
            </li>
          </ul>
        </div><!-- /.navbar-collapse -->
      </nav>
      <div id='header' class='row'>
        <div id='logo' class='col-md-12'>
          <a href='home.html'><img src='img/getmore.png' /></a>
        </div>
        <div class='col-md-7'>
					<ul class='nav navbar-nav tags'>
						<li>NEW</li>
						<li>WOMEN</li>
						<li>MEN</li>
						<li>KIDS/BABY</li>
					</ul>
        </div>
        <div id='header_right_section' class='col-md-5'>

						<li>賣衣服</li>
						<li>About</li>
					</ul>
        </div>
      </div>

    <div class='main'>
      <div class='row'>
        <div class='col-md-4'>
          <img src='img/clothes-01.png'>
        </div>
        <div class='col-md-8'>
          <h2 id='name'>抹胸幾何花裙</h2>
					<div id='serial_number'>商品編號： <span id='serial_number_value'>1234</span></div>
					<div id="brand">品牌：<span id='brand_value'></div>
					<div id="pattern">款式：<span id='pattern_value'></div>
						<div id="size">尺寸：<span id="size_value"></span></div>
          <hr />

					<div id="feature">特色：<span id="feature_value"></span> </div>
					<div id="status">狀態驗收：<span id="status_value"></span></div>
					<hr />
					<div id='collect_and_share'>
						<img src="img/collect.png" alt="" />
						<img src="img/FBIcon.png" alt="" />
						<img src="img/TwitterIcon.png" alt="" />
						<img src="img/MailIcon.png" alt="" />
					</div>
					<hr />
					<div id="price" class='col-md-6'>
						<div id="original_price">參考原價：<span id='original_price_value'></span></div>
						<div id="current_price">售價：<span id="current_price_value">60</span></div>
					</div>
          <a href='#' class='btn btn-info pull-left col-md-5'>加入購物車</a>

      </div>
    </div>

						</div>

							<img src="img/banner/banner-03.png">

						<a class="left carousel-control" href="#main-carousel" data-slide="prev">
							<span class="icon-prev"></span>
						</a>
						<a class="right carousel-control" href="#main-carousel" data-slide="next">
							<span class="icon-next"></span>
						</a>
				</div>

    </div>
