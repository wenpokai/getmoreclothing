<!DOCTYPE html>
<html>
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
		<title>Getmore</title>

		<link rel="stylesheet" href="css/bootstrap.css"/>
		<link rel="stylesheet" href="css/getmore_bootstrap.css"/>
		<link rel="stylesheet" href="css/member_data.css"/>
		<!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
		<script src="js/jquery-2.0.3.js"></script>
		<script src="js/bootstrap.js"></script>
	</head>

	<body>
		<div class='container'>
			<div class='header'>
				<nav class="navbar-fixed-top navbar-inverse" role="navigation">
				<!-- Collect the nav links, forms, and other content for toggling -->
				<div class="collapse navbar-collapse navbar-ex1-collapse">
					<form class="navbar-form navbar-left" role="search">
						<input id='nav_search_input' type="text" class="form-control" placeholder="Search">
						<button id='nav_search_btn' type="submit" class="btn btn-default"></button>
					</form>
					<ul class="nav navbar-nav navbar-right">
						<li class="dropdown">
						<a href="#" class="dropdown-toggle" data-toggle="dropdown">購物車<b class="caret"></b></a>
						<ul class="dropdown-menu">
							<li>購物車</li>
							<hr />
							<li class='item_in_cart'>
							<img class='col-md-2' src="img/clothes-01.png"/>
							<p class='col-md-4'>product</p>
							<div id='size' class="col-md-1">M</div>
							<div id="price" class="col-md-3">2400元</div>
							<div class="col-md-1">&times;</div>
							<!-- <button type="button" class="close" data-dismiss="alert" aria-hidden="true">&times;</button> -->
							</li>
							<hr >
							<li id="cart_summary">
							<div class='col-md-8'>
								<p>商品件數 共項 </p>
								<p>消費金額 $ </p>
							</div>
							<button id='purchase' class="col-md-1 btn btn-danger" href="apply.html">確認結帳</button>
							</li>
						</ul>
						</li>
					</ul>
				</div><!-- /.navbar-collapse -->
				</nav>
				<div id='header' class='row'>
					<div id='logo' class='col-md-12'>
						<a href='home.html'><img src='img/getmore.png' /></a>
					</div>
					<div class='col-md-7'>
						<ul class='nav navbar-nav tags'>
							<li>NEW</li>
							<li>WOMEN</li>
							<li>MEN</li>
							<li>KIDS/BABY</li>
						</ul>
					</div>
					<div id='header_right_section' class='col-md-5'>
						<ul class='nav navbar-nav tags'>
							<li>新手上路</li>
							<li>賣衣服</li>
							<li>About</li>
						</ul>
					</div>
				</div>
			</div><!-- header -->
			<hr />
			<div class='main'>
				<div class='row'>
					<div class='col-md-3'>
						<h4><img id='member_icon' src="img/secondhand_management/bottom_account.png" alt="" />會員中心</h4>
						<hr class="bold_hr"/>
						<h5>會員資料</h5>
						<h5>訂單管理</h5>
						<h5>訊息中心</h5>
						<h5>收藏管理</h5>
						<h5>我的帳戶</h5>
						<h5 id='clothes_management'>二手衣販售管理</h5>
					</div>
					<div class='col-md-9'>
						<h4><img id='pen_icon' src="img/secondhand_management/bottom_pen.png" alt="" /><span class="choosed">帳號資訊</span> / <span>密碼修改</span> / <span>認證資料</span></h4>
						<hr class="bold_hr" />
						<form role='form'>
							<div id='account' class="form-group col-md-7">
								<label>帳號：</label><span id="account_vlaue"></span>
							</div>
							<div class="form-group col-md-7">
								<label for="chinese_name">中文姓名</label>
								<input type="text" class="form-control" id="chinese_name">
								<p class='description'>請正確填入個人身分證上真實姓名。</p>
							</div>
							<div class="form-group col-md-7">
								<label for="nickname">暱稱</label>
								<input type="text" class="form-control" id="nickname">
								<p class='description'>限定14字元以內。</p>
							</div>
							<div class="form-group col-md-7">
								<label>
									<input type="radio" name="gender" id="male" value="male">
									先生
								</label>
								<label>
									<input type="radio" name="gender" id="female" value="female">
									小姐
								</label>
							</div>
							<div class="form-group col-md-7">
								<label>生日</label>
								<select name="year" id="year">

								</select>年
								<select name="month" id="month">

								</select>月
								<select name="day" id="day">

								</select>日
							</div>
							<div class="form-group col-md-7">
								<label for="second_email">備用信箱</label>
								<input type="text" class="form-control" id="second_email">
							</div>
							<div class="form-group col-md-7">
								<label for="second_email">備用信箱</label>
								<input type="text" class="form-control" id="second_email">
							</div>
							<div class="form-group col-md-7">
								<label for="phone">手機號碼</label>
								<input type="text" class="form-control" id="phone">
							</div>
							<div id='submit' class="col-md-7">
								<button class="btn btn-info " type='submit'>確認</button>
							</div>
						</form>
					</div>
				</div><!-- row -->
			</div><!-- maing -->
			<div class='footer'>
				<hr />
			</div>
		</div>
	</body>
</html>
